<!DOCTYPE html>
<html>
<head>
  <title>Minha API</title>
</head>
<body>
  <script>
    fetch('./dados/api_index/boas_vindas.json')
      .then(response => response.json())
      .then(data => {
        const pre = document.createElement('pre');
        pre.textContent = JSON.stringify(data, null, 2);
        document.body.appendChild(pre);
      });
  </script>
</body>
</html>
